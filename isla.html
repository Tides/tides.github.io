---
title: Isla Bot
layout: default
---
<div class="container-fluid">
  <div class="row pb-5 pt-5">
    <div class="dropdown">
      <a class="btn btn-dark dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-expanded="false">
        Select Category
      </a>

      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item">All</a></li>
        <li><a class="dropdown-item">Fun</a></li>
        <li><a class="dropdown-item">Economy</a></li>
        <li><a class="dropdown-item">Moderation</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="accordion" id="commandList">
      {% for command in site.data.commands %}
      <div class="card bg-dark">
        <div class="card-header p-0" id="heading{{ command.name }}">
          <h2 class="mb-0">
            <button class="btn btn-dark-grey btn-block text-left p-3 rounded-0" type="button" data-toggle="collapse"
              data-target="#collapse{{ command.name }}" aria-expanded="true" aria-controls="collapse{{ command.name }}">
              {{ command.name }}
            </button>
          </h2>
        </div>

        <div id="collapse{{ command.name }}" class="collapse" aria-labelledby="heading{{ command.name }}"
          data-parent="#commandList">
          <div class="card-body">
            {{ command.description }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</div>
